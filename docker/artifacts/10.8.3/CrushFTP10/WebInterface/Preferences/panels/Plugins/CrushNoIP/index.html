<div id="autocompleteFix" style="position: absolute; top: -200px">
  <input type="text" name="email" value="" style="display: none" />
  <input type="text" name="email" value="" />
  <input type="text" name="not-an-email" value="" style="display: none" />
  <input type="password" name="password" value="" style="display: none" />
  <input type="password" name="password" value="" />
</div>
<!-- Plugin HTML -->
<div id="pnlPluginCrushNoIP">
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td>
        <div id="pluginSection" class="customForm">
          <p>
            <input type="checkbox" name="enabled" id="enabled" />
            <label
              for="enabled"
              class="ui-priority-primary CrushNoIP lblEnabledText"
              >Enabled</label
            >
            <span class="spacer"></span>
            <span class="spacer"></span>

            <input type="checkbox" name="debug" id="debug" />
            <label for="debug" class="ui-priority-primary lblDebugText"
              >Debug</label
            >

            <span
              style="display: inline-block; padding: 3px; float: right"
              class="nonEmbed"
              ><span class="CrushNoIP lblVersionText">Version:</span>
              <span class="liveData" id="version"></span
            ></span>
          </p>
          <div
            class="ui-corner-all ui-widget-content nobg"
            style="padding: 5px 10px"
          >
            <p>
              <label for="user" class="CrushNoIP lblNoIPUsernameText"
                >No-IP Username(email):
              </label>
              <input type="text" id="user" name="user" class="bigInputBox" />
            </p>
            <p>
              <label for="pass" class="CrushNoIP lblNoIPPasswordText"
                >No-IP Password:
              </label>
              <input
                type="password"
                id="pass"
                class="encryptPass"
                name="pass"
              />
            </p>
            <p>
              <label for="domain" class="CrushNoIP lblNoIPDomainToUpdateText"
                >No-IP Domain To Update:
              </label>
              <input
                type="text"
                id="domain"
                name="domain"
                class="bigInputBox"
              />
            </p>
            <p>
              <label for="interval" class="CrushNoIP lblUpdateIntervalText"
                >Update Interval (minutes):
              </label>
              <input
                type="text"
                id="interval"
                name="interval"
                class="smallInputBox"
              />
            </p>
            <p>
              <a href="#" class="button" id="testSettings">
                <span
                  style="
                    display: inline-block;
                    margin: 0px 3px 0px -7px;
                    float: left;
                  "
                  class="pointer ui-icon ui-icon-circle-check"
                ></span
                ><span class="CrushNoIP btnUpdateNowText">Update Now</span></a
              >
            </p>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
