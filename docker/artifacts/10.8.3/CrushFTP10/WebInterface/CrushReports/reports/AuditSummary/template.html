<script type="text/template" id="html-content">
    <div class="charts" style="width: 98%;white-space: nowrap;">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-12 graph-panel">
                <h3 class="sub-title">
                   <i class="fa fa-user-o"></i> Actions
                </h3>
                <div id="actionDonut" class="graph"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
            <div class="col-md-8 col-lg-8 col-sm-12">
                <div class="panel panel-success text-left graph-stats">
                    <div class="panel-heading">
                        <strong><i class="fa fa-list-ul"></i> Quick Stats:</strong>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Between <span class="start-date stat"></span> to <span class="end-date stat"></span> total <span class="total-downloaded-count stat"></span> file(s) <span class="total-downloaded-size stat"></span> were downloaded, <span class="total-uploaded-count stat"></span> file(s) <span class="total-uploaded-size stat"></span> were uploaded, <span class="total-deleted-count stat"></span> file(s) were deleted, <span class="total-renamed-count stat"></span> file(s) were renamed, <span class="total-logins-count stat"></span> successful login(s) made.
                            </li>
                            <li class="list-group-item">
                                Maximum downloads by user <span class="max-downloads-by stat"></span>, <span class="max-downloads-by-user-count stat"></span> file(s), ~<span class="max-downloads-by-perc stat"></span>%
                            </li>
                            <li class="list-group-item">
                                Maximum uploads by user <span class="max-uploads-by stat"></span>, <span class="max-uploads-by-user-count stat"></span> file(s), ~<span class="max-uploads-by-perc stat"></span>%
                            </li>
                            <li class="list-group-item">
                                Maximum files deleted by user <span class="max-deleted-by stat"></span>, <span class="max-delete-by-user-count stat"></span> file(s), ~<span class="max-delete-by-perc stat"></span>%
                            </li>
                            <li class="list-group-item">
                                Maximum files renamed by user <span class="max-renamed-by stat"></span>, <span class="max-rename-by-user-count stat"></span> file(s), ~<span class="max-rename-by-perc stat"></span>%
                            </li>
                            <li class="list-group-item">
                                Maximum logins were made by user <span class="max-login-by stat"></span>, <span class="max-login-by-user-count stat"></span> login(s), ~<span class="max-login-by-perc stat"></span>%
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row text-left">
            <div class="col-md-12">
                <h3 class="sub-title">
                    <i class="fa fa-bar-chart-o"></i> Action Timeline:
                    <span class="pull-right pill-link">Based on:<a href="#size" class="active" type="size" id="showTimelineBySize">Size</a> | <a href="#count" type="count" id="showTimelineByCount">Count</a></span>
                </h3>
                <div class="timeline" id="totalTimeLine"></div>
                <div class="text-center no-data" style="display:none;">Nothing to display</div>
            </div>
        </div>
    </div>
    <div class="has-report-data">
        <hr>
            <div class="text-center">
                <button type="button" class="btn btn-lg btn-success" id="exportAsXLS"><i class="fa fa-file-excel-o"></i> Export as XLS</button>
            </div>
        <hr>
        <div class="tables"></div>
    </div>
</script>
<script type="text/template" id="template">
    <div class='panel panel-default'>
        <a role='button' data-toggle="collapse" href='#user$id_table'>
            <div class='panel-heading'>
                <h4 class='panel-title'><i class="fa fa-user-o"></i> $username</h4>
            </div>
        </a>
        <div id='user$id_table' class="collapse in">
            <div class='panel-body'>
                <div class='panel panel-default'>
                        <div class='panel-heading'>
                            <h3 class="sub-title">
                                <i class="fa fa-bar-chart-o"></i> Action Timeline:
                                <span class="pull-right pill-link">Based on:<a href="#size" class="active timeline-switch" type="size">Size</a> | <a href="#count" class="timeline-switch" type="count">Count</a></span>
                            </h3>
                        </div>
                    <div class='panel-body timeline' id='user$id_timeLine'>
                    </div>
                </div>
                <div class='panel panel-default'>
                    <a role='button' data-toggle="collapse" href='#user$id_dataRecord'>
                        <div class='panel-heading'>
                            <h4 class='panel-title'><i class="fa fa-table"></i> Records:</h4>
                        </div>
                    </a>
                    <div class='panel-body collapse in no-border' id='user$id_dataRecord'>

                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="typeRecordsTemplate">
    <div class='panel panel-default'>
        <a role='button' data-toggle="collapse" href='#$type$id_table'>
            <div class='panel-heading'>
                <h4 class='panel-title'><i class="fa $icon"></i> $type</h4>
            </div>
        </a>
        <div id='$type$id_table' class="collapse in padding10">
            <table class="table table-striped table-bordered download-table dataTable" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Protocol</th>
                        <th class="ip">IP</th>
                        <th>Server Port</th>
                        <th>Name</th>
                        <th class="date">Date</th>
                        <th class="size">Size</th>
                        <th>Speed</th>
                        <th class="path">Path</th>
                        <th class="path">URL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="100%" class="text-center">No data available.</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Protocol</th>
                        <th class="ip">IP</th>
                        <th>Server Port</th>
                        <th>Name</th>
                        <th class="date">Date</th>
                        <th class="size">Size</th>
                        <th>Speed</th>
                        <th class="path">Path</th>
                        <th class="path">URL</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</script>
