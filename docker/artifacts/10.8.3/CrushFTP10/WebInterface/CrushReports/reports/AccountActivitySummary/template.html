<script type="text/template" id="html-content">
  <div class="charts" style="width: 98%;white-space: nowrap;">
      <div class="row">
          <div class="col-md-4 col-lg-4 col-sm-12 graph-panel">
              <h3 class="sub-title">
                 <i class="fa fa-pie-chart"></i> Active Accounts
              </h3>
              <div id="usersDonut" class="graph"></div>
              <div class="text-center no-data" style="display:none;">Nothing to display</div>
          </div>
          <div class="col-md-8 col-lg-8 col-sm-12">
              <div class="panel panel-success text-left graph-stats">
                  <div class="panel-heading">
                      <strong><i class="fa fa-list-ul"></i> Quick Stats:</strong>
                  </div>
                  <div class="panel-body">
                      <ul class="list-group">
                          <li class="list-group-item">
                              Between <span class="start-date stat"></span> to <span class="end-date stat"></span> total <span class="total-stat-count stat"></span> session(s) were active
                          </li>
                          <li class="list-group-item">
                              The most active account is <span class="most-active-user stat"></span> (<span class="most-active-count stat"></span> sessions)
                          </li>
                          <li class="list-group-item">
                              The most active IP address is <span class="most-active-ip stat"></span> (<span class="most-active-ip-count stat"></span> ssessions)
                          </li>
                          <li class="list-group-item">
                              The longest duration an account was active for <span class="longest-duration stat"></span> (<span class="longest-duration-user stat"></span> on <span class="longest-duration-date stat"></span>)
                          </li>
                          <li class="list-group-item">
                              Max uploads made in one session <span class="most-uploads stat"></span> (<span class="most-uploads-date stat"></span>), Downloads <span class="most-downloads stat"></span> (<span class="most-downloads-date stat"></span>)
                          </li>
                          <li class="list-group-item">
                              Delete <span class="most-deleted stat"></span> (<span class="most-deleted-date stat"></span>), Rename <span class="most-renamed stat"></span> (<span class="most-renamed-date stat"></span>)
                          </li>
                          <li class="list-group-item">
                              <small><sup>**</sup>All times shown above are session start time</small>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="has-report-data">
      <hr>
          <div class="text-center">
              <button type="button" class="btn btn-lg btn-success" id="exportAsXLS"><i class="fa fa-file-excel-o"></i> Export as XLS</button>
          </div>
      <hr>
      <div class="panel-group" role="tablist" aria-multiselectable="true">
          <div class="tables"></div>
      </div>
  </div>
</script>
<script type="text/template" id="template">
  <div class='panel panel-default'>
      <a role='button' data-toggle="collapse" href='#$type_timeLine'>
          <div class='panel-heading'>
              <h4 class='panel-title'><i class="fa fa-bar-chart-o"></i> Timeline:</h4>
          </div>
      </a>
      <div class='panel-body collapse in timeline' id='$type_timeLine'>
      </div>
  </div>
  <div class='panel panel-default'>
      <a class='collapsed' role='button' data-toggle="collapse" href='#$type_table'>
          <div class='panel-heading'>
              <h4 class='panel-title'><i class="fa fa-table"></i> Records</h4>
          </div>
      </a>
      <div id='$type_table' class="collapse in">
          <div class='panel-body'>
              <div class='panel panel-default no-border top-margin' id='$type_dataRecord'>
                  <table id="$typeRecords" class="table table-striped table-bordered $type-table dataTable" cellspacing="0" width="100%">
                      <thead>
                          <tr>
                              <th>Username</th>
                              <th>Protocol</th>
                              <th class="ip">IP</th>
                              <th>Server Port</th>
                              <th>Time</th>
                              <th>Duration</th>
                              <th>Uploaded</th>
                              <th>Downloaded</th>
                              <th>Deleted</th>
                              <th>Renamed</th>
                          </tr>
                      </thead>
                      <tfoot>
                          <tr>
                              <th>Username</th>
                              <th>Protocol</th>
                              <th class="ip">IP</th>
                              <th>Server Port</th>
                              <th>Time</th>
                              <th>Duration</th>
                              <th>Uploaded</th>
                              <th>Downloaded</th>
                              <th>Deleted</th>
                              <th>Renamed</th>
                          </tr>
                      </tfoot>
                  </table>
              </div>
          </div>
      </div>
  </div>
</script>
