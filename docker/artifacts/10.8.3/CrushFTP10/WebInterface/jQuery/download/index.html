                    <div class="row">&nbsp;</div>
                    <div id="stats">
                        <div class="row">
                            <div class="col-md-3 text-right">
                                <strong>Started:</strong>
                            </div>
                            <div class="col-md-9">
                                <span id="started"></span>
                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-md-3 text-right">
                                <strong>Time Elapsed:</strong>
                            </div>
                            <div class="col-md-9">
                                <span id="elapsed">*</span> seconds
                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-md-3 text-right">
                                <strong>Completed Chunks:</strong>

                            </div>
                        </div>
                        <div class="row">&nbsp;</div>

                            <div class="col-md-3 text-right">

                            </div>

                            </div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-md-3 text-right">
                                <strong>Avg Speed:</strong>
                            </div>

                            </div>
                        </div>
